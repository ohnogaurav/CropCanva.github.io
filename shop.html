<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <h1>Product Listing</h1>
        <div class="products">
            <div class="product">
                <img src="image1.png" alt="Classic Notebook">
                <h3>Classic Notebook</h3>
                <p>₹70</p>
                <p class="rating">Rating: 4.5/5</p>
                <button>Add to Cart</button>
                <button>Wishlist</button>
                <button>Details</button>
            </div>
            <div class="product">
                <img src="lined.png" alt="Lined Notebook">
                <h3>Lined Notebook</h3>
                <p>₹90</p>
                <p class="rating">Rating: 4.3/5</p>
                <button>Add to Cart</button>
                <button>Wishlist</button>
                <button>Details</button>
            </div>
            <div class="product">
                <img src="sketch.png" alt="Sketchbook">
                <h3>Sketchbook</h3>
                <p>₹130</p>
                <p class="rating">Rating: 4.7/5</p>
                <button>Add to Cart</button>
                <button>Wishlist</button>
                <button>Details</button>
            </div>
        </div>
    </div>
</body>
</html>
